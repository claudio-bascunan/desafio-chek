<div class="container">
    <form class="login-form">
      <div class="logo-container">
        <img src="../../assets/logoChek.svg" class="logo-img">
      </div>
      <div class="tittle-container">
        <h1 class="login-title">Inicia sesión</h1>
      </div>      
      <div class="alert-message" *ngIf="showAlert">
        {{ alertMessage }}
      </div>
      <div class="input-container floating-label">
        <input type="text" placeholder="Correo electrónico" name="email" id="email" [(ngModel)]="email" class="login-input">
        <label>Correo eléctronico</label>
      </div>
      <div class="input-container floating-label">
        <div class="password-input-container">
          <input type="{{ hidePassword ? 'password' : 'text' }}" placeholder="Clave" name="password" id="password" [(ngModel)]="password" class="login-input" (input)="onPasswordInput($event)" required pattern="[0-9]{4}">
          <label>Clave</label>
          <span class="password-toggle-btn" (click)="togglePasswordVisibility()">
            <img [src]="showPasswordIcon">
          </span>
        </div>
      </div>
      <div class="forgot-password">
        <label routerLink="/forgot-password" class="forgot-password-link">Recuperar clave</label>
      </div>
      <div class="input-container">
        <button (click)="login()" class="login-button">Ingresar</button>
      </div>
      <div class="divider"></div>
      <div class="social-buttons">
        <button class="social-button google" (click)="showAlertGoogleRipley()">
          <img src="../../assets/logoGoogle.png">Inicia con cuenta Google
        </button>
        <button class="social-button ripley" (click)="showAlertGoogleRipley()">
          <img src="../../assets/logoRipley.png">Inicia con cuenta Ripley
        </button>
      </div>
      <label class="not-register-label">¿No tienes cuenta?</label>
      <div class="create-account">
        <button routerLink="/register" class="create-account-button">Crear cuenta nueva</button>
      </div>
    </form>
    <footer>
      <p>&copy; Desafío Técnico Chek Agosto 2023 - Claudio Andrés Bascuñán Valdivia</p>
    </footer>
</div>
